apply plugin: 'com.android.application'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'VuforiaWrapper', ext: 'aar')
    implementation(name: 'core-1.4.0', ext: 'aar')
    //implementation 'com.google.ar:core:1.4.0'
    implementation 'com.jjoe64:graphview:4.2.2'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}

android {
    compileSdkVersion 27

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        applicationId 'com.athena.holosimulator'
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
        versionCode 10
        versionName 'Neon 10.0 Stable RTM'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', 'vuforia/physicsrecord.dat', 'vuforia/physicsrecord.xml', 'vuforia/berylliumvumark.dat', 'vuforia/berylliumvumark.xml']
